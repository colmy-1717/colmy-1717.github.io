    <div class="post-title">
        <p>
            搬砖记
        </p>
        <hr>
    </div>
    <div class="post-content">
        <p>说是搬砖<br>～其实也就是一临时工——布置郫都一个政府项目的开幕式，主要也就是插彩旗，拉护栏，搬告示牌balabala的。<br>～总共两天，第一天九点半到下午五点，第二天早上六点半到中午。<br>～我是骑着我的自行车去的（还买了一把锁），去了第一个任务就是插旗，先把彩旗套在竹竿上，然后把竹竿插在地上。不是个什么多难的事，但前几天这工地积了水，虽然目前太阳普照，但还是有很多泥凼（弥漫着腐殖质的气息）不想回忆起我穿的运动鞋。</p>

    </div>
